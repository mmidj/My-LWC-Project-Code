    <lightning-card title="Child to Parent Communication - Simple Event" icon-name="custom:custom45">
        <div class="slds-m-around_medium">
            <lightning-button
                label="Show Modal"
                variant="brand"
                onclick={clickHandler}>
            </lightning-button>
            <template if:true={showModal}>
                <c-c2p-simple-event-child
                    onclose={closeModalHandler}>
                </c-c2p-simple-event-child>

            <div class="slds-m-top_medium">{message}</div>
        </div>
    </lightning-card>
</template>
