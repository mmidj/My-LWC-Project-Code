<template>
    <lightning-card title="Imperative Apex - Account Search" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input
                type="search"
                label="Please enter keyword to search any account in the system"
                placeholder="Enter search key"
                value={searchWord}
                onkeyup={searchHandler}>
            </lightning-input>
            <template if:true={accounts}>
                <div> <b>Search Results:</b></div>
                <template for:each={accounts} for:item="w">
                    <div key={w.Id} class="slds-m-bottom_small">
                        <strong>Account Name:</strong>{w.Name}<br>
                        <strong>Account Number:</strong>{w.AccountNumber}<br>
                        <strong>Type:</strong>{w.Type}<br>
                        <strong>Annual Revenue:</strong>{w.AnnualRevenue}
                    </div>
                </template>
            </template>         
        </div>
    </lightning-card>
</template>
