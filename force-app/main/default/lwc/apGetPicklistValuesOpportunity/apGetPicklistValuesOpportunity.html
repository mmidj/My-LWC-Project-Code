<template>
    <lightning-card title="getPicklistValues Adapter on Opportunity" icon-name="standard:opportunity">
        <div class="slds-m-around_medium">
            <lightning-input
                type="text"
                label="Please enter Opportunity Name"
                value={oppName}
                placeholder="Enter opportunity name"
                onchange={changeHandlerName}>
            </lightning-input>
            <lightning-combobox             
                label="Please select Opportunity Type"
                value={typeValue}
                placeholder="Select Type"
                options={optionsType}
                onchange={handleChangeType}>
            </lightning-combobox>
            <lightning-combobox             
                label="Please select Opportunity Stage"
                value={stageValue}
                placeholder="Select Stage"
                options={optionsStage}
                onchange={handleChangeStage}>
            </lightning-combobox>
            <div class="slds-m-top_medium">
                Thank you for selecting information. You have chosen the followings:<br>
                Name: <strong>{oppName}</strong><br>
                Type: <strong>{typeValue}</strong><br>
                Stage: <strong>{stageValue}</strong>
            </div>
        </div>
    </lightning-card>
</template>
