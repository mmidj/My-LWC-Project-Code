           <div>
                Customer Record Type Id is <b>{customerRtId}</b>.
                <lightning-combobox

                    value={selectedValueC}

                    onchange={customerEventHandler}>
                </lightning-combobox>

                Your Selected Option is <b>{selectedValueC}</b>
            </div>
            </div>

                    label="Please Select one of the Industry Options below for Vendors"

                </lightning-combobox>

                    Your Selected Option is <b>{selectedValueV}</b>

        </div>
