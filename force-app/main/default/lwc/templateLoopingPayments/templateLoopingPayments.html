<template>
    <lightning-card title="Template Looping Payment">
        <div class="slds-m-around_medium">
            <template for:each={payments} for:item="w">
                <div key={w.id} class="slds-m-bottom_medium">
                    <strong>Type:</strong> {w.type}<br>
                    <strong>Amount:</strong> {w.amount}<br>
                    <template if:true={w.paid}>
                        <strong>Paid:</strong> Yes
                    </template>
                    <template if:false={w.paid}>
                        <strong>Paid:</strong> No
                    </template>                    
                </div>
            </template>
        </div>
    </lightning-card>
</template>
