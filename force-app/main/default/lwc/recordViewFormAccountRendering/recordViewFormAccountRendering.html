<template>
    <lightning-card title="Lightning Record View Form - Account Rendering" icon-name="standard:account">
        <div class="slds-m-around_medium">
            Please check the box if you would like to see the Annual Revenue and Industry fields of this account.
            <lightning-input 
                type="checkbox" 
                label="Show/Hide" 
                checked={showFields}
                onchange={toggleFields}>
            </lightning-input>         
            <lightning-record-view-form
                record-id={recordId}
                object-api-name={objectName}
                density="comfy">
                <lightning-output-field field-name={fields.name}></lightning-output-field>
                <lightning-output-field field-name={fields.type}></lightning-output-field>                
                <template if:true={showFields}>
                    <lightning-output-field field-name={fields.industry}></lightning-output-field>
                    <lightning-output-field field-name={fields.revenue}></lightning-output-field>
                </template>                
                <lightning-output-field field-name={fields.employee}></lightning-output-field>
                <lightning-output-field field-name={fields.billing}></lightning-output-field>
            </lightning-record-view-form>                       
        </div>
    </lightning-card>
</template>
