<template>
   <lightning-card title="Delete Record Function - Case" icon-name="standard:case">
    <div class="slds-m-around_medium">
        <form class="caseForm">
            <lightning-input
                type="text"
                label="Enter the recordId order to delete the record"
                placeholder="Enter recordId"
                onchange={changeHandler}
                value={recordId}>
            </lightning-input>
            <div class="slds-align_absolute-center slds-m-top_medium">
                <lightning-button
                    variant="destructive"
                    label="Delete Record"
                    onclick={deleteRec}>
                </lightning-button>
            </div>
        </form>
    </div>
   </lightning-card>
</template>
